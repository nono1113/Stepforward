<!DOCTYPE html>
<html lang="ja">

<head>

<body class="chart-body">
  <header class="kuisgoods-header">

      <img class="kuichan" src="./goods_imgs/kuichan_whiteeyes.png" alt="くいちゃんの目" />

  <main>

      <p>eeeeeeeeeeeeeee</p>

  <script src="./js/kuisgoods.js"></script>
